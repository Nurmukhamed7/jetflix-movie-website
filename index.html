<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jetflix</title>
</head>
<body>
    <header class="container">
        <div class="header-content">

            <a href="index.html" class="header_logo">Jetflix</a>

            <form>
                <input type="text" class="header-search" placeholder="Search">
            </form>

        </div>
    </header>

    <div class="container">
        <div class="movies">
            
        </div>
        <div class="modal"></div>

        <div class="paginations">
                <button type="button" class="page-btn">1</button>
                <button type="button" class="page-btn">2</button>
                <button type="button" class="page-btn">3</button>
                <button type="button" class="page-btn">4</button>
                <button type="button" class="page-btn">5</button>
                <button type="button" class="page-btn">6</button>
                <button type="button" class="page-btn">7</button>
                <button type="button" class="page-btn">8</button>
                <button type="button" class="page-btn">9</button>
                <button type="button" class="page-btn">10</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
